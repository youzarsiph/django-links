{% load i18n %}
<div class="modal fade" id="deleteModal" data-bs-backdrop="static" data-bs-keyword="false" tabindex="-1"
  aria-labelledby="deleteModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content p-4 rounded-4 bg-light">
      <div class="modal-header flex-row card card-body rounded-4 mb-4 p-4 border-0">
        <h3 class="modal-title" id="deleteModalTitle">
          {% translate 'Delete Link' %}
        </h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body card card-body p-4 rounded-4 border-0">
        <p class="lead mb-4">
          {% translate 'Are you sure you want to delete this link?' %}
        </p>
        <form id="deleteForm" action="{% url 'links:delete_url' 0 %}" data-last-id="0" method="post">
          {% csrf_token %}
          <div class="d-flex flex-column flex-lg-row align-items-center gap-4">
            <button type="submit" class="btn btn-lg btn-danger w-100 shadow-sm rounded-3 fw-bold">
              {% translate 'Delete' %}
            </button>
            <button type="button" class="btn btn-lg btn-light w-100 shadow-sm rounded-3 fw-bold"
              data-bs-dismiss="modal">
              {% translate 'Close' %}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
